<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<title>Qweez | Simple quizz app</title>
	</head>
	<body>
		<!-- Header section -->
		<div class="intro py-3 bg-white text-center">
			<div class="container">
				<h2 class="text-info display-3 my-4">Qweez</h2>
			</div>
		</div>

		<!-- result section -->
		<div class="result py-4 d-none text-center">
			<div class="container lead">
				<p>You got <span class="text-info display-4 p-3">0%</span> right</p>
			</div>
		</div>

		<!-- quiz section -->
		<div class="quiz py-4 bg-info">
			<div class="container">
				<h2 class="my-5 text-white">On with the questions...</h2>

				<form class="quiz-form text-light">
					<div class="my-5">
						<p class="lead font-weight-normal">
							1. Who was the first President of the United States of America?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="A" />
							<label class="form-check-label">George Washington</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="B" />
							<label class="form-check-label">Abraham Lincoln</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">
							2. What is the most popular programming language in the world?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="A" />
							<label class="form-check-label">Python</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="B" />
							<label class="form-check-label">JavaScript</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">3. Who won the last (2018) Men's FIFA World Cup?</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="A" />
							<label class="form-check-label">Brazil</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="B" />
							<label class="form-check-label">France</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">4. What is the safest mode of Travel today?</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q4" value="A" />
							<label class="form-check-label">Airplanes</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q4" value="B" />
							<label class="form-check-label">Cars</label>
						</div>
					</div>
					<div class="text-center">
						<input type="submit" class="btn btn-light" />
					</div>
				</form>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
